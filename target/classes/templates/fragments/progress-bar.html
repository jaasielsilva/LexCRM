<div th:fragment="progressBar(processo)" 
     th:id="'progress-container-' + ${processo.id}" 
     class="progress-container"
     th:attr="hx-swap-oob=${hxOobSwap} ? 'true' : null">
    <span class="progress-text" th:text="${processo.progresso} + '%'">0%</span>
    <div class="progress-bar-bg">
        <div class="progress-bar-fill" th:style="'width: ' + ${processo.progresso} + '%'"></div>
    </div>
</div>
