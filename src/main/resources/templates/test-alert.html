<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Alerta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/ui-swal.js}"></script>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body text-center">
                <h2 class="mb-4">Teste de Notificação Global</h2>
                <p class="text-muted mb-4">Clique no botão abaixo para ver como ficará a notificação de pendências</p>

                <button onclick="testAlert()" class="btn btn-danger btn-lg">
                    <i class="fas fa-exclamation-triangle"></i> Testar Alerta de Pendências
                </button>
            </div>
        </div>
    </div>

    <script>
        function testAlert() {
            if (window.uiToastError) {
                window.uiToastError('Atenção: Existem 3 processos com pendência de documentos há mais de 1 dia.');
            } else {
                alert('Função uiToastError não encontrada. Verifique se ui-swal.js está carregado.');
            }
        }
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>

</html>
