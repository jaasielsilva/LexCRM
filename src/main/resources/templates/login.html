<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LexCRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Lex<span class="text-blue-600">CRM</span></h1>
            <p class="text-gray-500 mt-2">Acesse sua conta para continuar</p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                <input type="text" id="username" name="username" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- CSRF Token (Spring Security defaults usually require this, but Thymeleaf adds it automatically to th:action) -->
            
            <div th:if="${param.error}" class="bg-red-50 text-red-700 p-3 rounded-md text-sm">
                Usuário ou senha inválidos.
            </div>

            <div th:if="${param.logout}" class="bg-green-50 text-green-700 p-3 rounded-md text-sm">
                Você saiu com sucesso.
            </div>

            <button type="submit" 
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Entrar
            </button>
        </form>
        
        <div class="mt-6 text-center text-sm">
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Esqueceu a senha?</a>
        </div>
    </div>

</body>
</html>
